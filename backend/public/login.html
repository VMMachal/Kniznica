<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
        <link rel="stylesheet" href="css/main.css" />

        <title>Page Title</title>
    </head>
    <body>
        <div class="container-for-login">
            <form id="login-Form" class="login-Form">
                <div class="header-container">
                    <h1>Prihlasenie</h1>
                </div>
                <div id="page-error-message-box" class="error-container">
                    <div id="page-error-message-box-message">
                        This is error message!
                        This is error message!
                        This is error message!
                        This is error message!
                        This is error message!
                        This is error message!
                        This is error message!
                    </div>
                    <div class="exit-button" onclick = "hidePageErrorMessageBox()">
                        <span class="material-symbols-outlined">
                        close
                        </span>
                    </div>
                </div>
                <div class="lable-container">
                    <div style="margin-bottom: 20px">
                        <label for="userName" style= "display: block" >Uzivatelske meno:</label>
                        <input type="text" id="userNameId" name="userName">
                    </div>
                    <div style="margin-bottom: 20px">
                        <label for="userPassword" style= "display: block">Heslo:</label>
                        <input type="password" id="userPasswordId" name="userPassword">
                    </div>
                </div>
                <div class="button-container">
                    <button id="loginSubmitButtonId">
                        prihlasit sa
                    </button>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="js/login.js"></script>
</html>
